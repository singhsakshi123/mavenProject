<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="expt1.css">
</head>
<body>
    <h2>Registration Page</h2>
    <div class="container">
        <div class="con">
            <div class="inp">
                <label for="name">Username</label>
                <input type="text" placeholder="Enter your Name" class="uinp">
            </div>
            <br>
            <div class="inp">
                <label for="password">Roll Number</label>
                <input type="number" placeholder="Enter Roll No." class="uinp">
            </div>
            <br>
            <div class="btn">
                <button>Register</button>
            </div>
            <br>
            <div class="remember">
                <input type="checkbox" name="remember" id="rem"><span>Remember Me</span>
            </div>
            <br>
        </div>
        <a href="#">Forget Password</a>
    </div>
</body>
</html>
